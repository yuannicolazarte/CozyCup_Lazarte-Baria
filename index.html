    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merienda:wght@300;400;500&display=swap" rel="stylesheet">

    <title>CozyCup Cafe</title>
    
</head>
<body>
    
    <header>
        <div >
            <img src="./assets/f0c72398992947d797061f9bcf06b0e9_1.webp" alt="logo" class="logo"> 
            <h1>CozyCup Coffee House</h1>
        </div>
        
        
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
        
    </header>

    <div class="hero">
        <img src=".//assets/herow.svg">
        <h1>Sip, Relax, Repeat. </h1>
    </div>

    <div class="featured-products">
        <h2>Featured Products</h2>
        
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Coffee blend 1</h4>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2" >
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Croissant<h4>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3" >
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Muffins</h4>
                        </div>
                    </div>
                </label>
                
            </div>
        </div>
    </div>
    
    
    

    <footer>
        <p>Follow us on social media:</p><a href="https://www.facebook.com/yourpage" target="_blank"></a>
       
        <div class="social-icons">
            <a href="https://www.facebook.com/yourpage" target="_blank"><i class='bx bxl-meta'></i></a>
            <a href="mailto:youremail@example.com"><i class='bx bxl-gmail'></i></a>
            <a href="https://www.instagram.com/youraccount" target="_blank"><i class='bx bxl-instagram' ></i></a>
        </div>
        <div class="newsletter">
            <h3>Sign up for our newsletter</h3>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        
    </footer>
    
    
</body>
</html>
